<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 8 English Grammar Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .question {
      background: #fff;
      border: 2px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 25px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .options button {
      font-size: 20px;
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #aaa;
      border-radius: 6px;
      background: #f9f9f9;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button.correct {
      background-color: #c8e6c9;
      border-color: green;
    }
    .options button.incorrect {
      background-color: #ffcdd2;
      border-color: red;
    }
    .tick {
      color: green;
      font-weight: bold;
      margin-left: 10px;
    }
    .cross {
      color: red;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Class 8 English Grammar Quiz</h1>
  <div id="quiz-container"></div>

  <script>
    const questions = [
      {
        q: "1. Which of the following is a noun?",
        options: ["Run", "Happiness", "Quickly", "Blue"],
        correct: 1
      },
      {
        q: "2. Choose the correct verb in the sentence: 'He ___ to school every day.'",
        options: ["go", "goes", "gone", "going"],
        correct: 1
      },
      {
        q: "3. Identify the adjective: 'She wore a beautiful dress.'",
        options: ["She", "wore", "beautiful", "dress"],
        correct: 2
      },
      {
        q: "4. 'Wow!' is an example of:",
        options: ["Noun", "Pronoun", "Interjection", "Verb"],
        correct: 2
      },
      {
        q: "5. Select the pronoun: 'Ravi gave his pen to me.'",
        options: ["Ravi", "gave", "his", "pen"],
        correct: 2
      },
      {
        q: "6. What is the past tense of 'eat'?",
        options: ["eats", "ate", "eaten", "eating"],
        correct: 1
      },
      {
        q: "7. Identify the adverb: 'She sings sweetly.'",
        options: ["She", "sings", "sweetly", "song"],
        correct: 2
      },
      {
        q: "8. Which word is a conjunction?",
        options: ["and", "run", "very", "apple"],
        correct: 0
      },
      {
        q: "9. 'An honest man' – what part of speech is 'honest'?",
        options: ["Verb", "Adjective", "Noun", "Pronoun"],
        correct: 1
      },
      {
        q: "10. Which of the following is an article?",
        options: ["a", "is", "run", "quickly"],
        correct: 0
      },
      {
        q: "11. 'They were playing in the park.' — What is the tense?",
        options: ["Present", "Future", "Past Continuous", "Past Perfect"],
        correct: 2
      },
      {
        q: "12. Choose the correct preposition: 'The cat is ___ the table.'",
        options: ["in", "on", "by", "through"],
        correct: 1
      },
      {
        q: "13. Identify the subject: 'Ramesh runs fast.'",
        options: ["Ramesh", "runs", "fast", "none"],
        correct: 0
      },
      {
        q: "14. What is the plural form of 'child'?",
        options: ["childs", "children", "childes", "childrens"],
        correct: 1
      },
      {
        q: "15. Which one is a proper noun?",
        options: ["city", "boy", "India", "river"],
        correct: 2
      },
      {
        q: "16. 'He is taller than me.' — What is 'taller'?",
        options: ["Adverb", "Verb", "Noun", "Adjective"],
        correct: 3
      },
      {
        q: "17. Find the synonym of 'happy'.",
        options: ["sad", "joyful", "angry", "cry"],
        correct: 1
      },
      {
        q: "18. Find the antonym of 'strong'.",
        options: ["weak", "brave", "bold", "fit"],
        correct: 0
      },
      {
        q: "19. 'I myself did the work.' — What is 'myself'?",
        options: ["Reflexive Pronoun", "Relative Pronoun", "Adjective", "Article"],
        correct: 0
      },
      {
        q: "20. Which is a helping verb?",
        options: ["run", "be", "write", "jump"],
        correct: 1
      },
      {
        q: "21. 'Neither of them was present.' — What is 'neither'?",
        options: ["Pronoun", "Conjunction", "Adverb", "Noun"],
        correct: 0
      },
      {
        q: "22. Which word is an antonym of 'polite'?",
        options: ["rude", "kind", "good", "clever"],
        correct: 0
      },
      {
        q: "23. Find the correctly punctuated sentence.",
        options: ["i went to school.", "I went to school.", "I went to School", "i went To school."],
        correct: 1
      },
      {
        q: "24. Select the modal verb.",
        options: ["could", "fast", "happy", "book"],
        correct: 0
      },
      {
        q: "25. 'A flock of birds' — What is 'flock'?",
        options: ["Singular noun", "Collective noun", "Common noun", "Proper noun"],
        correct: 1
      },
      {
        q: "26. Which sentence is in passive voice?",
        options: ["I wrote a letter.", "She will bake a cake.", "The cake was baked by her.", "He writes poems."],
        correct: 2
      },
      {
        q: "27. What is the comparative form of 'good'?",
        options: ["more good", "gooder", "better", "best"],
        correct: 2
      },
      {
        q: "28. Find the correct spelling.",
        options: ["definately", "definitly", "definitely", "definately"],
        correct: 2
      },
      {
        q: "29. Choose the correct question tag: 'She is smart, ___?'",
        options: ["isn't she", "does she", "was she", "won't she"],
        correct: 0
      },
      {
        q: "30. Identify the type of sentence: 'What a lovely day!'",
        options: ["Declarative", "Exclamatory", "Imperative", "Interrogative"],
        correct: 1
      }
    ];

    const container = document.getElementById("quiz-container");

    questions.forEach((item, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      const qText = document.createElement("h3");
      qText.innerText = item.q;
      qDiv.appendChild(qText);

      const optionDiv = document.createElement("div");
      optionDiv.className = "options";

      item.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => {
          const buttons = optionDiv.querySelectorAll("button");
          buttons.forEach((b, idx) => {
            b.disabled = true;
            if (idx === item.correct) b.classList.add("correct");
            else if (idx === i) b.classList.add("incorrect");
          });
        };
        optionDiv.appendChild(btn);
      });

      qDiv.appendChild(optionDiv);
      container.appendChild(qDiv);
    });
  </script>
</body>
</html>

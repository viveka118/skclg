<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Assignment - SK Inter College</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff3e0, #e3f2fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a237e;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #37474f;
    }

    input[type="text"],
    input[type="email"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d174f;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Assignment Submission Form</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="name">Student Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="class">Class</label>
      <select id="class" name="class" required>
        <option value="">Select your class</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="e.g., Mathematics, Science" required>

      <label for="file">Upload Assignment File</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.jpg,.png" required>

      <button type="submit">Submit Assignment</button>
    </form>
  </div>

</body>
</html>

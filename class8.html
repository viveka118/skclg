<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class 8 Subjects</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .subjects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .subject {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .subject:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .subject a {
      text-decoration: none;
      color: #2980b9;
      font-size: 18px;
      font-weight: bold;
      display: block;
    }

    @media (max-width: 600px) {
      .subject a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>कक्षा 8 विषय सूची</h1>

  <div class="subjects-container">
    <div class="subject"><a href="maths8.html">गणित</a></div>
    <div class="subject"><a href="science8.html">विज्ञान</a></div>
    <div class="subject"><a href="gk8.html">सामान्य ज्ञान</a></div>
    <div class="subject"><a href="reasoning8.html">रीज़निंग</a></div>
    <div class="subject"><a href="english8.html">अंग्रेज़ी व्याकरण</a></div>
    <div class="subject"><a href="computer8.html">कंप्यूटर</a></div>
    <div class="subject"><a href="social8.html">सामाजिक विज्ञान</a></div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìû Contact School - S K Inter College</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #dff6ff, #f0fbff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .contact-container {
      background: white;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077b6;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #005f99;
    }

    .success-message {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 25px;
      }

      h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

<div class="contact-container">
  <h2>üìû Contact S K Inter College</h2>
  <div class="form-group">
    <label for="name">üë§ Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>
  </div>

  <div class="form-group">
    <label for="email">üìß Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required>
  </div>

  <div class="form-group">
    <label for="phone">üì± Mobile Number</label>
    <input type="tel" id="phone" placeholder="Enter your mobile number" required>
  </div>

  <div class="form-group">
    <label for="message">‚úâ Your Message</label>
    <textarea id="message" placeholder="Write your query or message here..." required></textarea>
  </div>

  <button onclick="submitContact()">üì§ Submit Message</button>
  <div class="success-message" id="successMessage"></div>
</div>

<script>
  function submitContact() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const message = document.getElementById('message').value.trim();
    const successDiv = document.getElementById('successMessage');

    if (!name || !email || !phone || !message) {
      successDiv.style.color = "red";
      successDiv.innerText = "‚ùå Please fill all fields!";
      return;
    }

    successDiv.style.color = "green";
    successDiv.innerText = "‚úÖ Your message has been submitted successfully!";
    
    // Optional: Clear the form
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('phone').value = '';
    document.getElementById('message').value = '';
  }
</script>

</body>
</html>
